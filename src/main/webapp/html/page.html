<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="../js/jquery/jquery-3.2.1.js"></script>
    <!--jQuery2.0+不再支持IE8-->
    <!--[if lte IE 8]>
    <script src="http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/es5-shim/4.5.9/es5-shim.min.js"></script>
    <script src="https://cdn.bootcss.com/es5-shim/4.5.9/es5-sham.min.js"></script>
    <script src="https://cdn.bootcss.com/json3/3.3.2/json3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../js/nprogress/nprogress.js"></script>
    <script type="text/javascript" src="../js/pagination/jqPagination.js"></script>
    <script type="text/javascript" src="../js/pagination/jquery.pagination.js"></script>
    <!-- <script type="text/javascript" src="./js/pagination/mricode.pagination.js"></script>-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/pagination/pager.css"/>
    <link rel="stylesheet" href="../js/pagination/pagination.css"/>
    <link rel="stylesheet" href="../js/nprogress/nprogress.css"/>

    <script type="text/javascript">
        $(function () {
            NProgress.start();
            /**
             * 纯前端分页
             */
            $.ajax({
                url: "../page/getPage",
                type: "POST",
                dataType: "JSON",
                data: JSON.stringify({pageIndex: 1, pageSize: 1}),
                contentType: "application/json",
            }).then(function (data) {
                rendHtml(data)
                $('#pager').pagination({
                    pageSize: 1,
                    totalCount: data.totalCount,
                    prevContent: '上页',		//上一页内容
                    nextContent: '下页',
                    jump: true,
                    callback: function (api) {
                        var pageIndex = api.getPageIndex();
                        $.ajax({
                            url: "../page/getPage",
                            type: "POST",
                            dataType: "JSON",
                            data: JSON.stringify({pageIndex: pageIndex, pageSize: 1}),
                            contentType: "application/json",
                        }).then(function (data) {
                            rendHtml(data);
                        })
                    }
                });

            });

            /**
             * ajax整合进分页插件
             */
            $('#jqPagination').jqPagination({
                url: "../page/getPage",
                pageSize: 1,
                paginationClass: "pager",
                showJump: true,
                param: {
                    a: 1
                },
                success: function (data) {
                    //返回的数据根据自己需要处理
                    var tableStr = "<tr><td>编号</td><td>姓名</td><td>年龄</td><td>地址</td></tr>";
                    $.each(data.data, function (i, v) {
                        tableStr += "<tr><td>" + v.ticket_number + "</td><td>" + v.name + "</td><td>" + v.sex + "</td><td>"+ v.adresss +"</td></tr>";
                    });

                    $('#jqPagination_dataTable').html(tableStr);
                },
                complete: function () {
                    NProgress.done();
                }
            });

        });

        function rendHtml(data) {
            var tableStr = "<tr><td>编号</td><td>姓名</td><td>年龄</td><td>地址</td></tr>";
            $.each(data.data, function (i, v) {
                tableStr += "<tr><td>" + v.ticket_number + "</td><td>" + v.name + "</td><td>" + v.sex + "</td><td>"+ v.adresss +"</td></tr>";
            });

            $('#dataTable').html(tableStr);
        }

    </script>

</head>
<body>
<div class="bg-color-mercury">
    <div class="wrapper">
        <table id="dataTable" border="1" style="width: 100%"></table>
        <br/>
        <div id="pager"></div>
        <br>
        <br>
        <table id="jqPagination_dataTable" border="1" style="width: 100%"></table>
        <div id="jqPagination"></div>
    </div>
</div>


</body>
</html>
