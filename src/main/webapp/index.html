        $(function () {
            $('#pager').jqPagination({
                url: "./page/getPage",

                paginationClass: "pager",
                showJump: true,
                param: {
                    a: 1
                },
                success: function (data) {
                     //返回的数据根据自己需要处理
                    var tableStr = "<tr><td>Id</td><td>姓名</td><td>年龄</td></tr>";

                        tableStr += "<tr><td>" + v.name + "</td><td>" + v.china + "</td><td>" + v.type + "</td></tr>";
                    });

                    $('#dataTable').html(tableStr);
                },
                complete: function () {
                }
            });

        function rendHtml(data) {
            var tableStr = "<tr><td>Id</td><td>姓名</td><td>年龄</td></tr>";

                tableStr += "<tr><td>" + v.name + "</td><td>" + v.china + "</td><td>" + v.type + "</td></tr>";
